name: Tests

'on':
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:
    inputs:
      test_type:
        description: 'Type of tests to run'
        required: true
        default: 'fast'
        type: choice
        options:
        - fast
        - all
        - slow

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.11"]
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install Poetry
      uses: snok/install-poetry@v1
      with:
        version: latest
        virtualenvs-create: true
        virtualenvs-in-project: true
    
    - name: Load cached venv
      id: cached-poetry-dependencies
      uses: actions/cache@v4
      with:
        path: .venv
        key: venv-${{ runner.os }}-3.11-${{ hashFiles('**/poetry.lock') }}
    
    - name: Install dependencies
      if: steps.cached-poetry-dependencies.outputs.cache-hit != 'true'
      run: poetry install --no-interaction
    
    - name: Activate cached venv
      if: steps.cached-poetry-dependencies.outputs.cache-hit == 'true'
      run: |
        echo "VIRTUAL_ENV=.venv" >> $GITHUB_ENV
        echo ".venv/bin" >> $GITHUB_PATH
    
    - name: Install package in development mode
      run: poetry install --no-interaction
    
    - name: Verify package installation
      run: |
        poetry run python -c "import efi_corpus; print('efi_corpus imported successfully')"
        poetry run python -c "import efi_analyser; print('efi_analyser imported successfully')"
        poetry run python -c "import efi_library; print('efi_library imported successfully')"
    
    - name: Create test results directory
      run: mkdir -p test-results
    
    - name: Run fast tests (efi_analyser)
      if: github.event.inputs.test_type != 'slow'
      run: |
        poetry run pytest efi_analyser/tests/ -m "not slow and not local_llm and not integration" -v --tb=short --junitxml=test-results/efi_analyser.xml
    
    - name: Run fast tests (efi_corpus)
      if: github.event.inputs.test_type != 'slow'
      run: |
        poetry run pytest efi_corpus/tests/ -v --tb=short --junitxml=test-results/efi_corpus.xml
    
    - name: Run all tests (including slow)
      if: github.event.inputs.test_type == 'all'
      run: |
        poetry run pytest efi_analyser/tests/ efi_corpus/tests/ efi_library/tests/ -v --tb=short --junitxml=test-results/all_tests.xml
    
    - name: Run slow tests only
      if: github.event.inputs.test_type == 'slow'
      run: |
        poetry run pytest efi_analyser/tests/ efi_corpus/tests/ efi_library/tests/ -m "slow" -v --tb=short --junitxml=test-results/slow_tests.xml
    
    - name: Upload test results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: test-results
        path: |
          .pytest_cache/
          test-results/
        retention-days: 7
    
    - name: Upload test reports
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: test-reports
        path: test-results/*.xml
        retention-days: 30
