name: Tests

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:
    inputs:
      test_type:
        description: 'Type of tests to run'
        required: true
        default: 'fast'
        type: choice
        options:
        - fast
        - all
        - slow

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10", "3.11"]
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install Poetry
      uses: snok/install-poetry@v1
      with:
        version: latest
        virtualenvs-create: true
        virtualenvs-in-project: true
    
    - name: Load cached venv
      id: cached-poetry-dependencies
      uses: actions/cache@v3
      with:
        path: .venv
        key: venv-${{ runner.os }}-${{ matrix.python-version }}-${{ hashFiles('**/poetry.lock') }}
    
    - name: Install dependencies
      if: steps.cached-poetry-dependencies.outputs.cache-hit != 'true'
      run: poetry install --no-interaction --no-root
    
    - name: Activate cached venv
      if: steps.cached-poetry-dependencies.outputs.cache-hit == 'true'
      run: |
        echo "VIRTUAL_ENV=.venv" >> $GITHUB_ENV
        echo ".venv/bin" >> $GITHUB_PATH
    
    - name: Run fast tests (efi_analyser)
      if: github.event.inputs.test_type != 'slow' || github.event.inputs.test_type == 'fast'
      run: |
        poetry run pytest efi_analyser/tests/ -m "not slow and not local_llm and not integration" -v --tb=short
    
    - name: Run fast tests (efi_corpus)
      if: github.event.inputs.test_type != 'slow' || github.event.inputs.test_type == 'fast'
      run: |
        poetry run pytest efi_corpus/tests/ -v --tb=short
    
    - name: Run all tests (including slow)
      if: github.event.inputs.test_type == 'all' || github.event.inputs.test_type == 'slow'
      run: |
        poetry run pytest efi_analyser/tests/ efi_corpus/tests/ efi_library/tests/ -v --tb=short
    
    - name: Run slow tests only
      if: github.event.inputs.test_type == 'slow'
      run: |
        poetry run pytest efi_analyser/tests/ efi_corpus/tests/ efi_library/tests/ -m "slow" -v --tb=short
    
    - name: Upload test results
      if: always()
      uses: actions/upload-artifact@v3
      with:
        name: test-results-${{ matrix.python-version }}
        path: |
          .pytest_cache/
          test-results/
        retention-days: 7
